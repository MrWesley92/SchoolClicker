<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📚 School Clicker</h1>

  <div class="game-container">
    <!-- Left side -->
    <div class="left-panel">
      <div class="stats">
        <p>Good Points (GP): <span id="gp">0</span></p>
        <p>Bad Points (BP): <span id="bp">0</span></p>
        <p>GP per second: <span id="gps">0</span></p>
        <p>BP per second: <span id="bps">0</span></p>
        <p>Detention Level: <span id="detention">0</span>%</p>
        <p id="event-countdown">⏳ Next Event: ...</p>
      </div>

      <div class="actions">
        <button id="goodBtn">Do Good Work (+1 GP)</button>
        <button id="badBtn">Mess About (+1 BP)</button>
      </div>

      <div class="console" id="console"></div>
    </div>

    <!-- Right side -->
    <div class="right-panel">
      <h2>🛒 Buyables</h2>
      <div class="shop">
        <h3>Good Buyables</h3>
        <div id="good-shop"></div>

        <h3>Bad Buyables</h3>
        <div id="bad-shop"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
