<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>School Clicker Game</h1>
  
  <div class="stats">
    <p>Good Points (GP): <span id="gp">0</span></p>
    <p>Bad Points (BP): <span id="bp">0</span></p>
    <p>Merit: <span id="merit">0%</span></p>
    <p>Detention: <span id="detention">0%</span></p>
    <p>GP/s: <span id="gps">0</span> | BP/s: <span id="bps">0</span></p>
  </div>

  <div class="buttons">
    <button onclick="doGoodWork()">Do Good Work</button>
    <button onclick="doBadWork()">Do Bad Work</button>
  </div>

  <div id="buyables">
    <h2>Good Work Buyables</h2>
    <div id="good-buyables"></div>
    
    <h2>Bad Work Buyables</h2>
    <div id="bad-buyables"></div>
  </div>

  <div id="event-box">
    <h2>Next Event</h2>
    <p id="event-timer">‚è≥ Loading...</p>
  </div>

  <div id="console">
    <h2>Console</h2>
    <div id="log"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
